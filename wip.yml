version: '2'
services:
  spaxon-mongodb:
    image: mongo:2.4
    container_name: spaxon-mongodb
    ports:
     - "28017:28017"
  spaxon-rabbitmq:
    image: rabbitmq:3-management
    container_name: spaxon-rabbitmq
    ports:
     - "5672:5672"
     - "15672:15672"
    environment:
     - RABBITMQ_DEFAULT_USER=test
     - RABBITMQ_DEFAULT_PASS=password
  spaxon-config:
    image: spaxon/spaxon-config-service
    container_name: spaxon-config
    ports:
     - "8888:8888"
    environment:
     - SPRING_PROFILES_ACTIVE=production
    depends_on:
     - spaxon-mongodb
     - spaxon-rabbitmq
  spaxon-discovery:
    image: spaxon/spaxon-discovery-service
    container_name: spaxon-discovery
    ports:
     - "8761:8761"
  spaxon-gateway:
    image: spaxon/spaxon-gateway-service
    container_name: spaxon-gateway
    ports:
     - "18080:18080"
    environment:
     - SPRING_PROFILES_ACTIVE=production
    depends_on:
     - spaxon-discovery
     - spaxon-config
     